before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq curl wget libgc1c2 coreutils devscripts
- mkdir $HOME/liberty
- curl -s http://apt.liberty-eiffel.org/dists/snapshot/main/binary-amd64/Packages.gz | zcat
  | awk '/^Package:/ {pkg=$2} /^Version:/ {ver=$2} /^Architecture:/ {arch=$2} /^$/ {printf("http://apt.liberty-eiffel.org/pool/main/libe/liberty-eiffel/%s_%s_%s.deb\n", pkg, ver, arch)}'
  | while read pkg; do wget -nd -nH -P $HOME/liberty -m $pkg; done
- sudo dpkg -i $HOME/liberty/*.deb
- ".travis.conf/splice_key.sh"
- rm -f .version
install:
- "./deploy.sh"
script:
- test -d test && se test -verbose test
after_failure:
- cat test/eiffeltest/log.ref
after_success:
- rsync -aSH --stats -e 'ssh -i '$HOME'/.ssh/id_rsa_travis -p $PORT -q -C -o StrictHostKeyChecking=no' target/*.tgz $RSYNC:pwd/target/
- "./deploy.sh debian"
- rsync -aSH --stats -e 'ssh -i '$HOME'/.ssh/id_rsa_travis -p $PORT -q -C -o StrictHostKeyChecking=no' target/release-debian/pwd_*.{deb,tar.[gx]z,dsc} $RSYNC:apt/incoming/
- rsync -aSH --stats -e 'ssh -i '$HOME'/.ssh/id_rsa_travis -p $PORT -q -C -o StrictHostKeyChecking=no' target/release-debian/pwd_*.changes $RSYNC:apt/incoming/
cache:
  apt: true
  directories:
  - "$HOME/liberty"
