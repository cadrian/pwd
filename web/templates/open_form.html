<html>
  <head>
    <title>CAD's password vault</title>
    <script src="#(root)/static/webclient.js"></script>
    <link rel="stylesheet" href="#(root)/static/webclient.css">
  </head>
  <body>
    <h2>Vault password</h2>
    <form method="post" action="/auth">
      <input type="hidden" name="#(form_token_name)" value="#(auth_token)" />
      <input type="password" name="#(form_password_name)" />
      <input type="submit" value="OK">
    </form>
  </body>
</html>
